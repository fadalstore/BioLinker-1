
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FadalRewards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        .admin-dashboard {
            display: none;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .admin-stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--accent);
        }
        
        .admin-stat-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .admin-stat-label {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .visitor-list {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .visitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--secondary-bg);
            margin: 10px 0;
            border-radius: 10px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .login-btn {
            background: var(--gradient-4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login -->
        <div class="admin-login" id="adminLogin">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <p>Ku gal si aad u aragto website statistics</p>
            <div class="login-form">
                <input type="password" id="adminPassword" placeholder="Password-ka ku qor...">
                <button onclick="adminLogin()" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard" id="adminDashboard">
            <div class="page-header">
                <h1><i class="fas fa-chart-bar"></i> Admin Dashboard</h1>
                <button onclick="adminLogout()" class="back-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>

            <!-- Stats Overview -->
            <div class="admin-stats">
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="totalVisitors">0</div>
                    <div class="admin-stat-label">Total Visitors</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="todayVisitors">0</div>
                    <div class="admin-stat-label">Maanta Soo Booqday</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="adClicks">0</div>
                    <div class="admin-stat-label">Ad Clicks</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="newsletterSubs">2847</div>
                    <div class="admin-stat-label">Newsletter Subscribers</div>
                </div>
            </div>

            <!-- Real-time Visitors -->
            <div class="visitor-list">
                <h3><i class="fas fa-users"></i> Live Visitors</h3>
                <div id="visitorsList">
                    <!-- Visitors will be added here -->
                </div>
            </div>

            <!-- Popular Links -->
            <div class="visitor-list">
                <h3><i class="fas fa-link"></i> Popular Links</h3>
                <div id="popularLinks">
                    <div class="visitor-item">
                        <span>Instagram Link</span>
                        <span class="admin-stat-number" style="font-size: 18px;">127 clicks</span>
                    </div>
                    <div class="visitor-item">
                        <span>YouTube Link</span>
                        <span class="admin-stat-number" style="font-size: 18px;">89 clicks</span>
                    </div>
                    <div class="visitor-item">
                        <span>Freelancing Link</span>
                        <span class="admin-stat-number" style="font-size: 18px;">156 clicks</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="visitor-list">
                <h3><i class="fas fa-tools"></i> Quick Actions</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <button onclick="clearStats()" class="subscribe-btn" style="background: var(--gradient-2);">
                        <i class="fas fa-trash"></i> Clear Stats
                    </button>
                    <button onclick="exportData()" class="subscribe-btn" style="background: var(--gradient-5);">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button onclick="refreshData()" class="subscribe-btn">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Configuration
        const ADMIN_PASSWORD = "fadalrewads2024"; // Badalka password-kan
        
        // Admin Login
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminStats();
                startLiveUpdates();
            } else {
                alert('❌ Password qaldan! Fadlan mar kale isku day.');
                document.getElementById('adminPassword').value = '';
            }
        }

        // Admin Logout
        function adminLogout() {
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            stopLiveUpdates();
        }

        // Load Admin Stats
        function loadAdminStats() {
            // Get stored stats
            const totalVisitors = localStorage.getItem('totalVisitors') || 0;
            const todayVisitors = localStorage.getItem('todayVisitors') || 0;
            const adClicks = localStorage.getItem('adClicks') || 0;
            
            document.getElementById('totalVisitors').textContent = totalVisitors;
            document.getElementById('todayVisitors').textContent = todayVisitors;
            document.getElementById('adClicks').textContent = adClicks;
            
            loadVisitorsList();
        }

        // Load Visitors List
        function loadVisitorsList() {
            const visitorsList = document.getElementById('visitorsList');
            const visitors = JSON.parse(localStorage.getItem('recentVisitors') || '[]');
            
            visitorsList.innerHTML = '';
            
            if (visitors.length === 0) {
                visitorsList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Visitors ma jiraan wali</p>';
                return;
            }
            
            visitors.slice(-10).reverse().forEach(visitor => {
                const visitorItem = document.createElement('div');
                visitorItem.className = 'visitor-item';
                visitorItem.innerHTML = `
                    <div>
                        <strong>${visitor.country || 'Unknown'}</strong><br>
                        <small style="color: var(--text-secondary);">${visitor.timestamp}</small>
                    </div>
                    <div style="text-align: right;">
                        <small style="color: var(--text-secondary);">${visitor.device || 'Unknown Device'}</small><br>
                        <small style="color: var(--accent);">${visitor.page || 'Home'}</small>
                    </div>
                `;
                visitorsList.appendChild(visitorItem);
            });
        }

        // Live Updates
        let liveUpdateInterval;
        
        function startLiveUpdates() {
            liveUpdateInterval = setInterval(() => {
                loadAdminStats();
            }, 30000); // Update every 30 seconds
        }
        
        function stopLiveUpdates() {
            if (liveUpdateInterval) {
                clearInterval(liveUpdateInterval);
            }
        }

        // Quick Actions
        function clearStats() {
            if (confirm('Ma hubtaa inaad tirtirto dhammaan stats-ka?')) {
                localStorage.removeItem('totalVisitors');
                localStorage.removeItem('todayVisitors');
                localStorage.removeItem('adClicks');
                localStorage.removeItem('recentVisitors');
                loadAdminStats();
                alert('✅ Stats ayaa la tirtir!');
            }
        }

        function exportData() {
            const data = {
                totalVisitors: localStorage.getItem('totalVisitors') || 0,
                todayVisitors: localStorage.getItem('todayVisitors') || 0,
                adClicks: localStorage.getItem('adClicks') || 0,
                recentVisitors: JSON.parse(localStorage.getItem('recentVisitors') || '[]'),
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `fadalrewards-stats-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function refreshData() {
            loadAdminStats();
            alert('✅ Data ayaa la refresh gareeyay!');
        }

        // Handle Enter key for login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
</body>
</html>
